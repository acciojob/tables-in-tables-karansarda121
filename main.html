<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables Example</title>
	<style>
    
        .purple-link a {
            color: purple;
        }
 .black-cell {
            background-color: black;
            color: white;
            text-align: center;
        }
    
    </style>
    
</head>
<body>
    <h1>Nested Tables Example</h1>

    <!-- Main Table -->
    <table border='1'>
        <tr>
            <!-- Nested Table 1 -->
            <td>
                <table border='1'>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>

            <!-- Nested Table 2 -->
            <td>
                <table border='1'>
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
						<td>
                        <ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
							</td>
                    </tr>
                </table>
            </td>
			
        </tr>
		
        <tr>
            <!-- Nested Table 3 -->
            <td>
                <table border='1'>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td class="purple-link"><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>

            <!-- Nested Table 4 with List -->
            <td>
                <table border='1'>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                         <td >HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
